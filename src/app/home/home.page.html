<ion-header [translucent]="true" [hidden]="scanning">
  <ion-toolbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [hidden]="scanning">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="scan()">Scan</ion-button><br/>
    <ion-text>{{scanResult}}</ion-text>
  </div>
</ion-content>
